<style type="text/css">
    body {
        margin: 0px;
        padding: 0px;
    }

    .button_rotate {
        height: 100vh;
        width: 100%;
        background-color: lightgray;
        justify-content: center;
        align-items: center;
        display: flex;
        margin: 0px;
        padding: 0px;
        text-align: center;
    }

    .button_rotate a {
        text-decoration: none;
        color: #272727;
        font-family: sans-serif;
        font-size: 4rem;
        border: 5px solid #272727;
        overflow: hidden;
        padding: 40px 80px;
        position: relative;
        z-index: 2; 
    }

    .button_rotate a::after {
        content: 'Hover Me';
        position: absolute;
         padding: 40px 0px;
        left: 0px;
        top: 0px;
        background-color: royalblue;
        height: 100%;
        width: 100%;
        z-index: 2;
        text-align: center;
        transform-origin: bottom left;

        transform: rotate(-90deg);
        transition: transform ease-in-out 1s;
    }

    .button_rotate a:hover:after {
        transform: rotate(0deg);
        z-index: 0;
    }

</style>

<body>

    <div class="button_rotate">
        <a href="#">Hover Me</a>
    </div>

</body>
