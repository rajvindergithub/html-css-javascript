	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
    
    <style type="text/css">
        body{
            display: flex; 
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            margin: 0; 
        }
        
        button{
            margin-top: 10rem; 
            padding: 14px 32px; 
            font-size: 18px; 
            background-color: #00bcd4; 
            color: #fff;
            border: none; 
            border-radius: 8px; 
            cursor: pointer;
            animation: glow 1.2s infinite alternate; 
            box-shadow: 0 0 10px rgba(0, 200, 255, 0.6); 
            transition: all 0.3s; 
        }
        button:hover{
            transform: scale(1.1); 
        }
        
        @keyframes glow{
            
            0%{
                box-shadow: 0 0 10px rgba(0,200,255,0.6), 
                0 0 10px rgba(0,200, 255, 0.6),    
                0 0 15px rgba(0,200, 255, 0.6)    
            }
            
             100%{
                box-shadow: 0 0 25px rgba(0,255,255,0.6), 
                0 0 45px rgba(0,200, 255, 0.6),    
                0 0 60px rgba(0,200, 255, 0.6)    
            }
            
        }
        
    </style>

<body>
	 <button id="cta-button">Get In Touch</button>
</body>

</html>
