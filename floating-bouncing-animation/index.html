    <style type="text/css">
        body{
            margin: 0px;
            height: 100vh;
            display: flex; 
            justify-content: center;
            align-items: center;
            background: #f0f0f0; 
        }
        
        .float{
            width: 100px; 
            height: 100px; 
            background-color: #4CAf50;
            border-radius: 50%; 
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float{
            0% { transform: translate(0px,0px); }
            25% { transform: translate(60px,-80px); }
            50% { transform: translate(-60px,70px); }
            75% { transform: translate(80px,60px); }
            100% { transform: translate(0px,0px); }
        }
        
    </style>
    
<body>
	 <div class="float"></div>
</body>
