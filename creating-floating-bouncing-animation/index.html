<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>Creating Floating Bouncing Animation</title>
	<meta name="author" content="Your Name">
	<meta name="description" content="Example description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="">
	<link rel="icon" type="image/x-icon" href=""/>
</head>
    <style type="text/css">
        body{
            margin: 0px; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background-color: #f0f0f0; 
        }
        
        .float{
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            background-color: aqua;
            animation: float 6s infinite ease-in-out; 
        }
        
        @keyframes float{
            0%{ transform: translate(0,0); background-color: red; width: 100px;  height: 100px; transform-origin: center center; }
            25%{ transform: translate(60px,-80px); background-color: green; width: 200px;  height: 200px; transform-origin: center center;    }
            50%{ transform: translate(-60px, 70px);  background-color: yellow;  width: 50px; height: 50px; transform-origin: center center;   }
            75%{ transform: translate(80px, 60px); background-color: blue; width: 400px;  height: 400px;  transform-origin: center center;   }
            100%{ transform: translate(0px, 0px); background-color: red; width: 100px; height: 100px; transform-origin: center center;    }
        }
        
    </style>
<body>
	 <div class="float"></div>
</body>

</html>
