    <style type="text/css">
        body{
            display: flex; justify-content: center; align-items: center; margin: 0px; padding: 0px; height: 100vh; 
        }
        .box{
            background-color: aqua; height: 100px; width: 100px; 
            animation: spin 2s infinite linear , zoom 2s infinite linear; 
        }
        @keyframes spin{
            to{ transform: rotate(360deg); }
        }
        
        @keyframes zoom{
            0%{ width: 100px; height: 100px;}
            50%{ width: 500px; height: 500px;}
            0%{ width: 100px; height: 100px;}
        }
        
    </style>
    
<body>
	 <div class="box"></div>
